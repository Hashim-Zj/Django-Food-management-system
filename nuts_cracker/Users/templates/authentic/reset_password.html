{% extends "index.html" %}

{% block header %}
{% endblock header %}

{% block main %}
<style>
    h2 {
        color: #343a40;
        text-align: center;
        margin-bottom: 30px;
    }

    form {
        max-width: 500px;
        margin: 0 auto;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 1.2rem;
        background-color: #007bff;
        border-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    @media (max-width: 768px) {
        h2 {
            font-size: 1.5rem;
        }

        .btn-primary {
            font-size: 1rem;
        }
    }

    @media (max-width: 576px) {
        h2 {
            font-size: 1.3rem;
        }

        .btn-primary {
            font-size: 0.9rem;
        }
    }
</style>

<main class="container mt-5">
    <h2>Reset Password</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" class="shadow p-4 rounded bg-light">
                {% csrf_token %}
              {{form}}
                <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
            </form>
        </div>
    </div>
</main>
{% endblock main %}
