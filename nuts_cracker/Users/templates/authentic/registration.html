{% extends 'index.html' %}

{% block main %}
<main class="container mt-5">
  <section class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Register</h2>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </section>
</main>
{% endblock  main%}
