{% extends 'index.html' %}

{% block header %}
{% endblock header %}

{% block main %}
<style>
    h2 {
        color: #343a40;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .remember-password-link {
        text-align: center;
        margin-top: 15px;
    }
    .remember-password-link a {
        color: #007bff;
        text-decoration: none;
    }
    .remember-password-link a:hover {
        text-decoration: underline;
    }
</style>
<main class="container mt-5">
    <h2 class="text-center mb-4">Forgot Password</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="shadow p-4 rounded bg-light">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary btn-block mt-3">Send OTP</button>
            </form>
            <div class="remember-password-link mt-3">
                <p>Remember your password? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</main>
{% endblock main %}
