{% extends 'index.html' %}
{% load static %}

{% block main %}
<main class="container mt-5">
    <h2>Your Wishlist</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Date Added</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in wishlist_items %}
            <tr>
                <td><img src="{{ item.product.image.url }}" alt="{{ item.product.title }}" style="width: 50px;"></td>
                <td>{{ item.product.title }}</td>
                <td>{{ item.date_added }}</td>
                <td>
                    <form action="{% url 'remove_from_wishlist' item.product.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Your wishlist is empty.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock main %}
