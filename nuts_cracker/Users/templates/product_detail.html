{% extends 'index.html' %}
{% load static %}

{% block main %}

<main class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.title }}">
      {% else %}
        <img src="{% static 'img/placeholder.avif' %}" class="img-fluid" alt="Image not available">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h1 class="mb-3">{{ product.title }}</h1>
      <p>{{ product.description }}</p>
      <div class="price mb-3">
        <span style="color: green; font-weight: bold;">{{ product.price }} </span>
        <span class="material-symbols-outlined" style="color: green;">currency_rupee</span>
        <span style="color: gray; text-decoration: line-through;">{{ product.mrp }}</span>
      </div>
      <div class="rating mb-3">
        <span class="material-symbols-outlined" style="color: green;">star</span>
        <strong>4.5</strong>
      </div>
      <form action="{% url 'add_to_cart' product.id %}" method="post">
        {% csrf_token %}
        {{ form.quantity }}  <!-- Render the quantity input from the form -->
        <button type="submit" class="btn btn-warning">Add to Cart</button>
      </form>
    </div>
  </div>
</main>

{% endblock main %}
